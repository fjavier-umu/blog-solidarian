<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog y Comentarios</title>
    <!-- Enlace a Bootstrap CSS (puedes cambiar la versión según tus necesidades) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Agrega estilos personalizados aquí si es necesario */
      body {
        padding-top: 70px; /* Ajusta el espacio según la altura de la barra de navegación de Bootstrap */
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <!-- Barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Mi Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
      <!-- Publicación del blog -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Título de la publicación</h5>
          <p class="card-text">Contenido de la publicación del blog.</p>
        </div>
      </div>

      <!-- Sección de comentarios -->
      <div class="mt-4">
        <h5>Comentarios</h5>
        <!-- Formulario de comentarios -->
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea
              class="form-control"
              id="comentario"
              rows="3"
              placeholder="Escribe tu comentario"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Publicar comentario
          </button>
        </form>

        <!-- Lista de comentarios -->
        <div class="mt-4">
          <h6>Comentarios anteriores:</h6>
          <ul class="list-group">
            <li class="list-group-item">Comentario 1</li>
            <li class="list-group-item">Comentario 2</li>
            <!-- Agrega más elementos de la lista según sea necesario -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias (asegúrate de incluir Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="main.js"></script>
  </body>
</html>
